<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>执行环境及作用域</title>
  <script>
    console.log('-------- JavaScript 没有块级作用域  ---------');
    if (true) {
      var color = "blue";
    }

    console.log("color: ", color); //"blue"

    for (var i = 0; i < 3; i++) {
      console.log(i)
    }
    console.log("i: ", i);

    console.log('-------- 不使用var声明的变量是全局作用域  ---------');
    function add(num1, num2) {
      sum1 = num1 + num2;
      return sum1;
    }
    var result = add(10, 20);
    console.log("sum1: ", sum1);

    console.log('-------- 声明变量  ---------');
    function add(num1, num2) {
      var sum2 = num1 + num2;
      return sum2;
    }
    var result = add(10, 20);
    console.log("sum2: ", sum2);



  </script>
</head>

</html>
