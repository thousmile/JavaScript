<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本类型和引用类型的值</title>
  <script>
    var persion = new Object();
    persion.name = "张三";
    console.log('persion :', persion);

    console.log('------------------ 基本类型复制是值的副本 ---------------------');
    var num1 = 5;
    var num2 = num1;
    num1 = 10;
    console.log('num1 :', num1);
    console.log('num2 :', num2);

    console.log('------------------ 引用类型复制的是指针 ---------------------');
    var obj1 = new Object();
    obj1.name = "Nicholas";
    var obj2 = obj1;
    console.log('obj1.name :', obj1.name);
    console.log('obj2.name :', obj2.name);


    console.log('------------ 函数的参数 基本数据类型 按值传递  -------------------');

    function addTen(num4) {
      num4 + 10;
      return num4;
    }
    var count = 20;
    var num5 = addTen(count);
    console.log('count :', count);
    console.log('num5 :', num5);

    console.log('-------------函数的参数是 对象类型 按 引用传递 -----------');

    function setName(obj) {
      obj.name = "Nicholas";
    }
    var person = new Object();
    setName(person);
    console.log(person.name); //"Nicholas

    /* 可以把 ECMAScript 函数的参数想象成局部变量。 */

    console.log('------------- instanceof -----------');
    console.log("变量 person 是 Object: ", person instanceof Object); // 变量 person 是 Object 吗？
    console.log("变量 person 是 Array: ", person instanceof Array); // 变量 colors 是 Array 吗？
    console.log("变量 person 是 RegExp: ", person instanceof RegExp); // 变量 pattern 是 RegExp 吗？


  </script>
</head>

<body>

</body>

</html>
