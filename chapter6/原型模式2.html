<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型模式</title>
  <script>
    function Person() { }
    var friend2 = new Person();
    Person.prototype = {
      constructor: Person,
      name: "Nicholas",
      age: 29,
      job: "Software Engineer",
      sayName: function () {
        console.log('this.name :>> ', this.name);
      }
    };
    friend2.sayName(); //error
  </script>
</head>

</body>

</html>
