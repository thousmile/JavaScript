<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私有变量</title>
  <script>
    function add(num1, num2) {
      var sum = num1 + num2;
      return sum;
    }

    function MyObject() {

      var privateVariable = 10;

      function privateFunction() {
        return false;
      };

      this.publicMethod = function () {
        privateVariable++;
        return privateFunction();
      };

    }
  </script>
</head>

<body>

</body>

</html>
