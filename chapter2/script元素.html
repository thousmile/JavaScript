<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>&lt;script&gt;元素</title>

      <!-- 
      HTML 4.01 为 <script>定义了下列 6 个属性。
      1. async：可选。表示应该立即下载脚本，但不应妨碍页面中的其他操作，比如下载其他资源或
      等待加载其他脚本。只对外部脚本文件有效。

      2. charset：可选。表示通过 src 属性指定的代码的字符集。由于大多数浏览器会忽略它的值，
      因此这个属性很少有人用。

      3. defer：可选。表示脚本可以延迟到文档完全被解析和显示之后再执行。只对外部脚本文件有
      效。 IE7 及更早版本对嵌入脚本也支持这个属性。

      4. language：已废弃。原来用于表示编写代码使用的脚本语言（如 JavaScript、JavaScript1.2
      或 VBScript）。大多数浏览器会忽略这个属性，因此也没有必要再用了。

      5. src：可选。表示包含要执行代码的外部文件。

      6. type：可选。可以看成是 language 的替代属性；表示编写代码使用的脚本语言的内容类型（也
      称为 MIME 类型）。虽然 text/javascript 和 text/ecmascript 都已经不被推荐使用，但人
      们一直以来使用的都还是 text/javascript。实际上，服务器在传送 JavaScript 文件时使用的
      MIME 类型通常是 application/x–javascript，但在 type 中设置这个值却可能导致脚本被
      忽略。另外，在非 IE浏览器中还可以使用以下值：application/javascript 和 application/ecmascript。
      考虑到约定俗成和最大限度的浏览器兼容性，目前 type 属性的值依旧还是
      text/javascript。不过，这个属性并不是必需的，如果没有指定这个属性，则其默认值仍为
      text/javascript。 
      -->

    <!--  如果要通过<script>元素来包含外部 JavaScript 文件，那么 src 属性就是必需的。
          这个属性的值是一个指向外部 JavaScript 文件的链接 
    -->
    <script type="text/javascript" src="example.js"></script>

    
    <!-- 
      包含在<script>元素内部的 JavaScript 代码将被从上至下依次解释。
      就拿前面这个例子来说，解释器会解释一个函数的定义，然后将该定义保存在自己的环境当中。
      在解释器对<script>元素内部的所有代码求值完毕以前，页面中的其余内容都不会被浏览器加载或显示
    --> 
    <script type="text/javascript">

      function sayHi() {
        alert("Hi!");
      }
    </script>

</head>
<body>

</body>
</html>
