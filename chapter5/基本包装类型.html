<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本包装类型</title>
  <script>
    console.log('---------------- String ---------------- ');
    var str1 = "some text";
    var str2 = str1.substring(2);
    console.log('str2 :', str2);

    str1.color = "red";
    console.log("str1.color :", str1.color); //undefined

    var stringObject = new String("hello world");
    var stringValue = "hello world";
    console.log('stringValue.length :', stringValue.length);
    console.log('stringValue.charAt(1) :', stringValue.charAt(1));
    console.log('stringValue.charCodeAt(1) :', stringValue.charCodeAt(1));
    console.log('stringValue[1] :', stringValue[1]);

    var str3 = "Hello "
    str4 = str3.concat("World", " !")
    console.log('string.concat() :', str4);

    console.log('stringValue.slice(3) :', stringValue.slice(3));
    console.log('stringValue.substr(3) :', stringValue.substr(3));
    console.log('stringValue.substring(3) :', stringValue.substring(3));

    console.log('stringValue.slice(3,7) :', stringValue.slice(3, 7));
    console.log('stringValue.substr(3,7) :', stringValue.substr(3, 7));
    console.log('stringValue.substring(3,7) :', stringValue.substring(3, 7));

    console.log('stringValue.indexOf(\'o\') :', stringValue.indexOf('o'));
    console.log('stringValue.lastIndexOf(\'o\') :', stringValue.lastIndexOf('o'));

    console.log('stringValue.indexOf(\'o\', 6) :', stringValue.indexOf('o', 6));
    console.log('stringValue.lastIndexOf(\'o\', 6) :', stringValue.lastIndexOf('o', 6));

    var stringValue2 = "Lorem ipsum dolor sit amet, consectetur adipisicing elit";
    var positions = new Array();
    var pos = stringValue2.indexOf("e");
    while (pos > -1) {
      positions.push(pos);
      pos = stringValue2.indexOf("e", pos + 1);
    }
    console.log('positions :', positions); // [3, 24, 32, 35, 52]

    var stringValue3 = " hello world ";
    var trimmedStringValue = stringValue3.trim();
    console.log('stringValue3 :', stringValue3); //" hello world "
    console.log('trimmedStringValue :', trimmedStringValue); //"hello world"

    var stringValue4 = "hello world";
    console.log("stringValue4.toLocaleUpperCase() :", stringValue4.toLocaleUpperCase()); //"HELLO WORLD"
    console.log("stringValue4.toUpperCase() :", stringValue4.toUpperCase()); //"HELLO WORLD"
    console.log("stringValue4.toLocaleLowerCase() :", stringValue4.toLocaleLowerCase()); //"hello world"
    console.log("stringValue4.toLowerCase() :", stringValue4.toLowerCase()); //"hello world"


    var text = "cat, bat, sat, fat";
    var pattern = /.at/;
    //与 pattern.exec(text)相同
    var matches = text.match(pattern);
    console.log("matches.index :", matches.index); //0
    console.log("matches[0] :", matches[0]); //"cat"
    console.log("matches.length :", matches.length); //1
    console.log("pattern.lastIndex :", pattern.lastIndex); //0

    console.log('text.search(/at/) :', text.search(/at/));

    console.log('text.replace("at", "ond"); :', text.replace("at", "ond"));
    console.log('text.replace(/at/g, "ond") :', text.replace(/at/g, "ond"));

    console.log('text.replace(/(.at)/g, "word ($1)"); :', text.replace(/(.at)/g, "word ($1)"));


    function htmlEscape(text) {
      return text.replace(/[<>"&]/g, function (match, pos, originalText) {
        switch (match) {
          case "<":
            return "&lt;";
          case ">":
            return "&gt;";
          case "&":
            return "&amp;";
          case "\"":
            return "&quot;";
        }
      });
    }
    console.log("htmlEscape() :", htmlEscape("<p class=\"greeting\">Hello world!</p>"));

    var colorText = "red,blue,green,yellow";
    console.log('colorText.split(","); :', colorText.split(","));  //["red", "blue", "green", "yellow"]
    console.log('colorText.split(",", 2); :', colorText.split(",", 2));//["red", "blue"]
    console.log('colorText.split(/[^\,]+/); :', colorText.split(/[^\,]+/)); //["", ",", ",", ",", ""]

    var stringValue5 = "yellow";
    console.log("stringValue5.localeCompare(\"brick\") :", stringValue5.localeCompare("brick")); //1
    console.log("stringValue5.localeCompare(\"yellow\") :", stringValue5.localeCompare("yellow")); //0
    console.log("stringValue5.localeCompare(\"zoo\") :", stringValue5.localeCompare("zoo")); //-1

    function determineOrder(value) {
      var result = stringValue.localeCompare(value);
      if (result < 0) {
        console.log("The string 'yellow' comes before the string '" + value + "'.");
      } else if (result > 0) {
        console.log("The string 'yellow' comes after the string '" + value + "'.");
      } else {
        console.log("The string 'yellow' is equal to the string '" + value + "'.");
      }
    }
    determineOrder('brick');
    determineOrder('yellow');
    determineOrder('zoo');


    var stringValue6 = "中";
    console.log("stringValue6.localeCompare(\"大\") :", stringValue6.localeCompare("大"));
    console.log("stringValue6.localeCompare(\"中\") :", stringValue6.localeCompare("中"));
    console.log("stringValue6.localeCompare(\"小\") :", stringValue6.localeCompare("小"));
    console.log("stringValue6.localeCompare(\"超级\") :", stringValue6.localeCompare("超级"));

    console.log('String.fromCharCode(104, 101, 108, 108, 111) :', String.fromCharCode(104, 101, 108, 108, 111));




    
    console.log('---------------- Number ---------------- ');

    var value = "25";
    var number = Number(value); //转型函数
    console.log(typeof number); //"number"
    var obj = new Number(value); //构造函数
    console.log(typeof obj); //"object"

    var numberObject = new Number(10);

    var num = 10;
    console.log("num.toString() : ", num.toString()); //"10"
    console.log("num.toString(2) : ", num.toString(2)); //"1010"
    console.log("num.toString(8) : ", num.toString(8)); //"12"
    console.log("num.toString(10) : ", num.toString(10)); //"10"
    console.log("num.toString(16) : ", num.toString(16)); //"a"
    console.log("num.toFixed(2) : ", num.toFixed(2)); //"10.00"
    var num2 = 10.005;
    console.log("num2.toFixed(2) : ", num2.toFixed(2)); //"10.01"
    console.log("num.toExponential(1) : ", num.toExponential(1)); //"1.0e+1"

    var num3 = 99;
    console.log("num3.toPrecision(1) : ", num3.toPrecision(1)); //"1e+2"
    console.log("num3.toPrecision(2) : ", num3.toPrecision(2)); //"99"
    console.log("num3.toPrecision(3) : ", num3.toPrecision(3)); //"99.0"

    var numberObject = new Number(10);
    var numberValue = 10;
    console.log("typeof numberObject : ", typeof numberObject); //"object"
    console.log("typeof numberValue : ", typeof numberValue); //"number"
    console.log("numberObject instanceof Number : ", numberObject instanceof Number); //true
    console.log("numberValue instanceof Number : ", numberValue instanceof Number); //false

    console.log('---------------- Boolean ---------------- ');
    var falseObject = new Boolean(false);
    var result = falseObject && true;
    console.log("falseObject: ", result); // true

    var falseValue = false;
    result = falseValue && true;
    console.log("falseValue: ", result); // false

    console.log(typeof falseObject); //object
    console.log(typeof falseValue); //boolean
    console.log(falseObject instanceof Boolean); //true
    console.log(falseValue instanceof Boolean); //false

    console.log('new Boolean(false) :', new Boolean(true));
    console.log('new Boolean(false) :', new Boolean(false));



  </script>
</head>
