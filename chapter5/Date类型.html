<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date类型</title>

  <script>
    var now = new Date();
    console.log('new Date() :', now);

    var someDate = new Date(Date.parse("May 25, 2004"));
    console.log('new Date(Date.parse("May 25, 2004")) :', someDate);

    // GMT 时间 2000 年 1 月 1 日午夜零时
    /**
     * 表示 GMT 时间 2000 年 1 月 1 日午夜零时，传入的值一个是表示年份的 2000，
     * 一个是表示月份的 0（即一月份）。因为其他参数是自动填充的（即月中的天数为 1，
     * 其他所有参数均为 0），所以结果就是该月第一天的午夜零时。
    */
    var y2k = new Date(Date.UTC(2000, 0));
    console.log('new Date(Date.UTC(2000, 0)) :', y2k);

    // GMT 时间 2005 年 5 月 5 日下午 5:55:55
    /**
     * 表示 GMT 时间 2005年 5 月 5 日下午 5:55:55，即使日期和时间中只包含 5，也需要传入不一样的参数：
     * 月份必须是 4（因为月份是基于 0 的）、小时必须设置为 17（因为小时以 0 到 23 表示），剩下的参数就很直观了。
    */
    var allFives = new Date(Date.UTC(2005, 4, 5, 17, 55, 55));
    console.log('new Date(Date.UTC(2005, 4, 5, 17, 55, 55)) :', allFives);


    // 本地时间 2000 年 1 月 1 日午夜零时
    var y2k2 = new Date(2000, 0);
    console.log('new Date(2000, 0) :', y2k2);

    // 本地时间 2005 年 5 月 5 日下午 5:55:55
    var allFives2 = new Date(2005, 4, 5, 17, 55, 55);
    console.log('new Date(2005, 4, 5, 17, 55, 55) :', allFives2);


    //取得开始时间
    var start = +new Date();
    //调用函数
    doSomething();
    //取得停止时间
    var stop = +new Date();
    var result = stop - start;
    console.log('调用 doSomething() 用时 :', result);

    function doSomething() {
      for (let index = 0; index < 1000; index++) {
        console.log('doSomething..... :');
      }
    }

    var date1 = new Date(2007, 0, 1); //"January 1, 2007"
    var date2 = new Date(2007, 1, 1); //"February 1, 2007"
    console.log("date1 < date2 :", date1 < date2); //true
    console.log("date1 > date2 :", date1 > date2); //false

    /**
     * 日期格式化方法
     * Date 类型还有一些专门用于将日期格式化为字符串的方法，这些方法如下。
     * toDateString()——以特定于实现的格式显示星期几、月、日和年；
     * toTimeString()——以特定于实现的格式显示时、分、秒和时区；
     * toLocaleDateString()——以特定于地区的格式显示星期几、月、日和年；
     * toLocaleTimeString()——以特定于实现的格式显示时、分、秒；
     * toUTCString()——以特定于实现的格式完整的 UTC 日期。
    */
    var now3 = new Date();
    console.log('now3.toDateString() :', now3.toDateString());
    console.log('now3.toTimeString() :', now3.toTimeString());
    console.log('now3.toLocaleDateString() :', now3.toLocaleDateString());
    console.log('now3.toLocaleTimeString() :', now3.toLocaleTimeString());
    console.log('now3.toUTCString() :', now3.toUTCString());


    /**
     * getTime() 返回表示日期的毫秒数；与valueOf()方法返回的值相同
     * setTime(毫秒) 以毫秒数设置日期，会改变整个日期
     * getFullYear() 取得4位数的年份（如2007而非仅07）
     * getUTCFullYear() 返回UTC日期的4位数年份
     * setFullYear(年) 设置日期的年份。传入的年份值必须是4位数字（如2007而非仅07）
     * setUTCFullYear(年) 设置UTC日期的年份。传入的年份值必须是4位数字（如2007而非仅07）
     * getMonth() 返回日期中的月份，其中0表示一月， 11表示十二月
     * getUTCMonth() 返回UTC日期中的月份，其中0表示一月， 11表示十二月
     * setMonth(月) 设置日期的月份。传入的月份值必须大于0，超过11则增加年份
     * setUTCMonth(月) 设置UTC日期的月份。传入的月份值必须大于0，超过11则增加年份
     * getDate() 返回日期月份中的天数（ 1到31）
     * getUTCDate() 返回UTC日期月份中的天数（ 1到31）
     * setDate(日) 设置日期月份中的天数。如果传入的值超过了该月中应有的天数，则增加月份
     * setUTCDate(日) 设置UTC日期月份中的天数。如果传入的值超过了该月中应有的天数，则增加月份
     * getDay() 返回日期中星期的星期几（其中0表示星期日， 6表示星期六）
     * getUTCDay() 返回UTC日期中星期的星期几（其中0表示星期日， 6表示星期六）
     * getHours() 返回日期中的小时数（ 0到23）
     * getUTCHours() 返回UTC日期中的小时数（ 0到23）
     * setHours(时) 设置日期中的小时数。传入的值超过了23则增加月份中的天数
     * setUTCHours(时) 设置UTC日期中的小时数。传入的值超过了23则增加月份中的天数
     * getMinutes() 返回日期中的分钟数（ 0到59）
     * getUTCMinutes() 返回UTC日期中的分钟数（ 0到59）
     * setMinutes(分) 设置日期中的分钟数。传入的值超过59则增加小时数
     * setUTCMinutes(分) 设置UTC日期中的分钟数。传入的值超过59则增加小时数
     * getSeconds() 返回日期中的秒数（ 0到59）
     * getUTCSeconds() 返回UTC日期中的秒数（ 0到59）
     * setSeconds(秒) 设置日期中的秒数。传入的值超过了59会增加分钟数
     * setUTCSeconds(秒) 设置UTC日期中的秒数。传入的值超过了59会增加分钟数
     * getMilliseconds() 返回日期中的毫秒数
     * getUTCMilliseconds() 返回UTC日期中的毫秒数
     * setMilliseconds(毫秒) 设置日期中的毫秒数
     * setUTCMilliseconds(毫秒) 设置UTC日期中的毫秒数
     * getTimezoneOffset() 返回本地时间与UTC时间相差的分钟数。例如，美国东部标准时间返回300。在某地进入夏令时的情况下，这个值会有所变化
    */


  </script>
</head>

</body>
