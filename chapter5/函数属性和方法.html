<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数属性和方法</title>
  <script>
    function sayNmae(name) {
      console.log('sayName :', name);
    }

    function sum(num1, num2) {
      return num1 + num2
    }

    function sayHi() {
      console.log('sayHi');
    }

    console.log('----------------  length 属性 ---------------- ');
    console.log('sayNmae.length :', sayNmae.length);
    console.log('sum.length :', sum.length);
    console.log('sayHi.length :', sayHi.length);

    console.log('----------------  apply 方法 ---------------- ');
    function applySum1(num1, num2) {
      return sum.apply(this, [num1, num2])
    }

    function applySum2(num1, num2) {
      return sum.apply(this, arguments)
    }

    console.log('applySum1() :', applySum1(10, 10));
    console.log('applySum2() :', applySum2(10, 10));

    console.log('---------------- call 方法 ---------------- ');

    function callSum(num1, num2) {
      return sum.call(this, num1, num2)
    }

    console.log('callSum() :', callSum(10, 10));

    window.color = "red";
    var obj = { color: "blue" };
    function sayColor() {
      console.log('sayColor :', this.color);
    }
    sayColor()
    sayColor.call(this)
    sayColor.call(window)
    sayColor.call(obj)

    console.log('---------------- call 方法 ---------------- ');

    var objectSayColor = sayColor.bind(obj)
    objectSayColor()

  </script>
</head>

</html>
