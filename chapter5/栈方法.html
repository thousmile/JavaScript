<!DOCTYPE html>
<html lang="en">

<head>

  <title>栈方法</title>
  <script>
    console.log('---------------- 栈数据结构 ---------------- :');
    var colors = new Array(); // 创建一个数组

    console.log('---------------- colors.push("red", "green") ---------------- :');
    var count = colors.push("red", "green"); // 推入两项
    console.log('colors :', colors);
    console.log('count :', count); //2

    console.log('---------------- colors.push("black") ---------------- :');
    count = colors.push("black"); // 推入另一项
    console.log(count); //3

    console.log('---------------- colors.pop() ---------------- :');
    var item = colors.pop(); // 取得最后一项
    console.log(item); //"black"
    console.log(colors.length); //2


    console.log('---------------- 队列数据结构 ---------------- :');
    var colors2 = new Array(); // 创建一个数组
    var count2 = colors2.push("red", "green"); // 推入两项
    console.log('count2 :', count2);

    count2 = colors2.push("black");
    console.log('count2 :', count2);

    //取得第一项 shift() 
    var item2 = colors.shift();
    console.log(item2); //"red"
    console.log(colors.length); //2


    console.log('---------------- unshift()与 shift() ---------------- :');
    var colors3 = new Array(); //创建一个数组
    var count3 = colors3.unshift("red", "green"); //推入两项

  </script>
