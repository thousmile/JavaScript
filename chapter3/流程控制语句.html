<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>流程控制语句</title>

  <script>
    console.log('------------------------- if语句 -------------------------');
    var i = 20;
    if (i > 25)
      console.log("Greater than 25."); // 单行语句
    else {
      console.log("Less than or equal to 25."); // 代码块中的语句
    }

    console.log('-------------------------  do-while语句 -------------------------');
    do {
      console.log('do while  i = ', i);
      i++;
    } while (i < 23);

    console.log('------------------------- while语句 -------------------------');
    while (i < 25) {
      console.log('while  i = ', i);
      i++;
    }

    console.log('-------------------------  for语句 -------------------------');
    for (var z = 0; z < 3; z++) {
      console.log('for  z = ', z);
    }

    console.log('------------------------- for-in语句 -------------------------');
    var list = ["a", "b", "c"];
    list.forEach(element => {
      console.log('list = ', element);
    });

    console.log('-------------------------  break和continue语句 -------------------------');
    var num1 = 1;
    for (var i = 1; i < 10; i++) {
      if (i % 5 == 0) {
        break;
      }
      num1++;
    }
    console.log('num1 :', num1);

    var num2 = 1
    for (var i = 1; i < 10; i++) {
      if (i % 5 == 0) {
        continue;
      }
      num2++;
    }
    console.log('num2 :', num2);

    console.log('-------------------------  switch语句 -------------------------');
    var num3 = 1;
    switch (num3) {
      case 1:
      case 3:
        console.log('num3 :', 1);
        break;
      case 3:
        console.log('num3 :', 3);
        break;
      default:
        console.log('num3 :', 4);
        break;
    }


    console.log('-------------------------   -------------------------');








    console.log('-------------------------   -------------------------');
  </script>

</head>

<body>

</body>

</html>
