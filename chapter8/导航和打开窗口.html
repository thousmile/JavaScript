<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航和打开窗口</title>
  <script>

    /**
    使用 window.open()方法既可以导航到一个特定的 URL，也可以打开一个新的浏览器窗口。
    这个方法可以接收 4 个参数：
    要加载的 URL、窗口目标、
    一个特性字符串以及一个表示新页面是否取代浏览
    器历史记录中当前加载页面的布尔值。通常只须传递第一个参数，
    最后一个参数只在不打开新窗口的情
    况下使用。
    */

    //等同于< a href="http://www.wrox.com" target="topFrame"></a>

    // window.open("http://www.baidu.com/", "topFrame");
    //  topFrame还可以是这四个: _self、 _parent、 _top 或_blank。


    // window.open("http://www.baidu.com/", "wroxWindow", "height=400,width=400,top=10,left=10,resizable=yes");


    var wroxWin = window.open("http://www.baidu.com/", "wroxWindow",
      "height=400,width=400,top=10,left=10,resizable=yes");
    //调整大小
    wroxWin.resizeTo(500, 500);
    //移动位置
    wroxWin.moveTo(100, 100);
    // 调用 close()方法还可以关闭新打开的窗口。
    // wroxWin.close();


  </script>
</head>

<body>

</body>

</html>
