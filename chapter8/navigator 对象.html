<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigator 对象</title>
  <script>
    console.log('navigator.appName :>> ', navigator.appName);
    console.log('navigator.appCodeName :>> ', navigator.appCodeName);
    console.log('navigator.appMinorVersion :>> ', navigator.appMinorVersion);
    console.log('navigator.appVersion :>> ', navigator.appVersion);
    console.log('navigator.language :>> ', navigator.language);
    console.log('navigator :>> ', navigator);


    //检测插件（在 IE 中无效）
    function hasPlugin(name) {
      name = name.toLowerCase();
      for (var i = 0; i < navigator.plugins.length; i++) {
        if (navigator.plugins[i].name.toLowerCase().indexOf(name) > -1) {
          return true;
        }
      }
      return false;
    }

    console.log('navigator.plugins :>> ', navigator.plugins);

    //检测 Flash
    console.log('Flash :>> ', hasPlugin("Flash"));
    //检测 QuickTime
    console.log('QuickTime :>> ', hasPlugin("Vue.js"));


  </script>
</head>

</body>

</html>
